                <img src="img/Foto4.jpg" class="d-block w-100" alt="...">

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            
          </div>

        <main>
            <img src="img/Untitled_resized.jpg" class="rounded" alt="...">

            <div id="main-container" class="formulario">
                <h1> Faça já seu pedido!</h1>
                <form class="row g-3">
                    <label for="validationServer05" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control is-invalid"  placeholder="Digite seu nome" pattern="[a-zA-Z\s]+$" id="validationServer05" 
                        aria-describedby="validationServer05Feedback" required>


                    <label for="validationServer05" class="form-label">Celular</label>
                    <input type="tel" class="form-control is-invalid" id="validationServer05" maxlength="15" placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})"
                        aria-describedby="validationServer05Feedback" required>


                    <label for="validationServer05" class="form-label">Quantidade</label>
                    <input type="number" class="form-control is-invalid" id="validationServer05"
                        aria-describedby="validationServer05Feedback" required>


                    <label for="validationServer05" class="form-label">Cep</label>
                    <input type="text" class="form-control is-invalid" maxlength="9" placeholder="99999-999" pattern="([0-9]{5})-([0-9]{3})" id="validationServer05"
                        aria-describedby="validationServer05Feedback" required>

                    <label for="validationServer03" class="form-label">Número/Complemento</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03"
                        aria-describedby="validationServer03Feedback" required>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                    <button class="btn btn-primary mt-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Consultar Cep
                    </button>
                    <div class="collapse mt-3" id="collapseExample">
                        <div class="card card-body">
                            <div class="form-group">
                                <label for="cep">Cep</label>
                                <input type="text" class="form-control" maxlength="9" id="cep">
                            </div>
                            <div class="form-group">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro">
                            </div>
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" id="bairro">
                            </div>
                            <div class="form-group">
                                <label for="localidade">Localidade</label>
                                <input type="text" class="form-control" id="localidade">
                            </div>
                            <div class="form-group"><label for="uf">UF</label>
                                <input type="text" class="form-control" id="uf">
                            </div>
                        </div>
                    </div>

            </div>

            </form>


    </div>
